<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <title>Kino Pleška Ticket Generator</title>
</head>
<script src="https://cdn.jsdelivr.net/npm/jsbarcode@3.11.0/dist/barcodes/JsBarcode.code128.min.js"></script>
<script src="main.js"></script>
<body>
    <h1><center>Kino Pleška - Lístky</center></h1>
    <div class="con_main">
        <form>
            <div class="container">
                <p class="d_movie">Název filmu</p>
                <input type="text" name="movie" class="movie" id="movie">
                <p class="d_fname">Jméno</p>
                <input type="text" name="fname" class="fname" id="fname">
                <p class="d_lname">Příjmění</p>
                <input type="text" name="lname" class="lname" id="lname">
                <p class="d_date">Datum</p>
                <input type="date" name="date" class="date" id="date">
                <p class="d_seat">Sedadlo</p>
                <input type="number" pattern="[0-9]*" min="0" inputmode="numeric" name="seat" class="seat" id="seat">
                <input type="button" name="btn" class="create" value="Vytvořit lístek" onclick="GenerateTicket()">
            </div>
        </form>
    </div>
    <div class="ticket_wrapper">
        <div class="ticket_con" id="t_container">
            <svg class="t_barcode" id="t_barcode"></svg>
            <div class="t_num" id="t_num"></div>
            <div class="t_mov_name" id="t_mov_name"></div>
            <div class="t_fname" id="t_fname"></div>
            <div class="t_lname" id="t_lname"></div>
            <div class="t_seat" id="t_seat"></div>
            <div class="t_date" id="t_date"></div>
        </div>
    </div>
</body>
</html>
